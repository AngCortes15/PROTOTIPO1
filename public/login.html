<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tantuyo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-switch {
            padding-left: 2.5em;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            
            <div id="alertMessage" class="alert d-none"></div>

            <form id="loginForm" class="needs-validation" novalidate>
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="loginTypeSwitch">
                    <label class="form-check-label" for="loginTypeSwitch">
                        Usar WhatsApp
                    </label>
                </div>

                <div id="emailField" class="mb-3">
                    <label class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" required>
                    <div class="invalid-feedback">Ingresa un correo válido</div>
                </div>

                <div id="whatsappField" class="mb-3 d-none">
                    <label class="form-label">WhatsApp</label>
                    <input type="tel" id="whatsapp" class="form-control" pattern="[0-9]+" disabled>
                    <div class="invalid-feedback">Ingresa un número válido</div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <a href="index.html" class="btn btn-outline-secondary">Volver</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script>
        // const API_URL = `${process.env.APP_API_URL}/api` || 'http://localhost:3000/api';
        // const API_URL = process.env.APP_API_URL ? `${process.env.APP_API_URL}/api` : 'http://localhost:3000/api';

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.classList.remove('d-none');
            setTimeout(() => alertDiv.classList.add('d-none'), 5000);
        }

        const loginTypeSwitch = document.getElementById('loginTypeSwitch');
        const emailField = document.getElementById('emailField');
        const whatsappField = document.getElementById('whatsappField');
        const emailInput = document.getElementById('email');
        const whatsappInput = document.getElementById('whatsapp');

        loginTypeSwitch.addEventListener('change', function() {
            if (this.checked) {
                emailField.classList.add('d-none');
                whatsappField.classList.remove('d-none');
                emailInput.disabled = true;
                whatsappInput.disabled = false;
                emailInput.value = '';
            } else {
                emailField.classList.remove('d-none');
                whatsappField.classList.add('d-none');
                emailInput.disabled = false;
                whatsappInput.disabled = true;
                whatsappInput.value = '';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;

            if (!form.checkValidity()) {
                e.stopPropagation();
                form.classList.add('was-validated');
                return;
            }

            const loginData = loginTypeSwitch.checked ? 
                { whatsapp: whatsappInput.value } : 
                { email: emailInput.value };

            try {
                const response = await fetch(`${config.API_URL}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('userId', data.id);
                    window.location.href = 'dashboard.html';
                } else {
                    showAlert(data.mensaje || 'Error al iniciar sesión', 'danger');
                }
            } catch (error) {
                showAlert('Error al conectar con el servidor', 'danger');
            }
        });
    </script>
</body>
</html>
