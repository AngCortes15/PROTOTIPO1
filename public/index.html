<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tantuyo Centro Cultural - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .main-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            position: relative;
            overflow: hidden;
        }
        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.2) 100%);
            z-index: 1;
        }
        .content-wrapper {
            position: relative;
            z-index: 2;
        }
        .logo-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo-container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }
        .logo-container img:hover {
            transform: scale(1.02);
        }
        .site-title {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 600;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .site-description {
            text-align: center;
            color: #34495e;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .buttons-container {
            max-width: 300px;
            margin: 0 auto;
        }
        .btn-custom {
            width: 100%;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
        }
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            background: linear-gradient(45deg, #45a049, #3d8b40);
        }
        .btn-custom:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="main-container d-flex flex-column justify-content-center">
        <div class="container py-5 content-wrapper">
            <div class="logo-container mb-4">
                <img src="https://img.evbuc.com/https%3A%2F%2Fcdn.evbuc.com%2Fimages%2F883171863%2F207532730700%2F1%2Foriginal.20241025-055049?w=512&auto=format%2Ccompress&q=75&sharp=10&rect=74%2C4%2C632%2C632&s=5e6a99698de97f7a0c5f18256bcfd582" alt="Logo Tantuyo" class="mb-4">
            </div>
            
            <h1 class="site-title">Tantuyo Centro Cultural</h1>
            <p class="site-description">Tu espacio para el arte y la cultura</p>
            
            <div class="buttons-container">
                <a href="login.html" class="btn btn-custom text-white">
                    Iniciar
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
