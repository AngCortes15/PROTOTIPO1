<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tantuyo - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .logo-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .buttons-container {
            max-width: 300px;
            margin: 0 auto;
        }
        .btn-custom {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .btn-login {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-login:hover {
            background-color: #45a049;
            border-color: #45a049;
            transform: translateY(-2px);
        }
        .btn-register {
            background-color: #2196F3;
            border-color: #2196F3;
        }
        .btn-register:hover {
            background-color: #1e88e5;
            border-color: #1e88e5;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="main-container d-flex flex-column justify-content-center">
        <div class="container py-5">
            <div class="logo-container mb-5">
                <img src="https://img.evbuc.com/https%3A%2F%2Fcdn.evbuc.com%2Fimages%2F883171863%2F207532730700%2F1%2Foriginal.20241025-055049?w=512&auto=format%2Ccompress&q=75&sharp=10&rect=74%2C4%2C632%2C632&s=5e6a99698de97f7a0c5f18256bcfd582" alt="Logo Tantuyo" class="mb-4">
            </div>
            
            <div class="buttons-container">
                <a href="login.html" class="btn btn-custom btn-login btn-lg text-white mb-3">
                    Iniciar Sesi√≥n
                </a>
                <a href="CrearUsuario.html" class="btn btn-custom btn-register btn-lg text-white">
                    Crear Cuenta
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
