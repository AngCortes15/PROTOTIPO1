<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Tantuyo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .main-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 20px;
      }
      .profile-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .profile-header {
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 2px solid #eee;
        margin-bottom: 20px;
      }
      .profile-avatar {
        width: 120px;
        height: 120px;
        border-radius: 60px;
        margin-bottom: 15px;
        background-color: #e9ecef;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
      }
      .action-buttons {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 2px solid #eee;
      }
      .btn-custom {
        padding: 15px 30px;
        font-size: 1.1rem;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="profile-container">
        <div class="profile-header">
          <div class="profile-avatar">
            <i class="fas fa-user fa-3x text-secondary"></i>
          </div>
          <h2 class="mt-3" id="nombreCompleto"></h2>
        </div>

        <div class="row">
          <div class="col-md-6">
            <h4>Información Personal</h4>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <strong>Nombres:</strong> <span id="nombres"></span>
              </li>
              <li class="list-group-item">
                <strong>Apellidos:</strong> <span id="apellidos"></span>
              </li>
              <li class="list-group-item">
                <strong>Edad:</strong> <span id="edad"></span>
              </li>
            </ul>
          </div>
          <div class="col-md-6">
            <h4>Contacto</h4>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <strong>Email:</strong> <span id="email"></span>
              </li>
              <li class="list-group-item">
                <strong>WhatsApp:</strong> <span id="whatsapp"></span>
              </li>
              <li class="list-group-item">
                <strong>Instagram:</strong> <span id="instagram"></span>
              </li>
            </ul>
          </div>
        </div>

        <div class="action-buttons text-center">
          <a href="CreacionEventos.html" class="btn btn-primary btn-custom"
            >Crear Evento</a
          >
          <a href="UnirseEvento.html" class="btn btn-success btn-custom"
            >Unirse a Evento</a
          >
        </div>

        <div class="text-center mt-3">
          <button onclick="cerrarSesion()" class="btn btn-outline-danger">
            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script>
      const API_URL = "http://localhost:3000/api";

      async function verificarSesion() {
        const userId = localStorage.getItem("userId");
        if (!userId) {
          window.location.href = "login.html";
          return;
        }

        try {
          const response = await fetch(`${API_URL}/users/${userId}`);
          if (!response.ok) {
            throw new Error("Usuario no encontrado");
          }

          const usuario = await response.json();
          console.log("Datos del usuario:", usuario); // Para debug
          mostrarDatosUsuario(usuario);
        } catch (error) {
          console.error("Error:", error);
          localStorage.removeItem("userId");
          window.location.href = "login.html";
        }
      }

      // Llamar a la función al cargar la página
      verificarSesion();

      function mostrarDatosUsuario(usuario) {
        document.getElementById(
          "nombreCompleto"
        ).textContent = `${usuario.nombres} ${usuario.apellidos}`;
        document.getElementById("nombres").textContent = usuario.nombres;
        document.getElementById("apellidos").textContent = usuario.apellidos;
        document.getElementById("edad").textContent = usuario.edad;
        document.getElementById("email").textContent = usuario.email;
        document.getElementById("whatsapp").textContent = usuario.whatsapp;
        document.getElementById("instagram").textContent = usuario.instagram;
      }

      function cerrarSesion() {
        localStorage.removeItem("userId");
        window.location.href = "index.html";
      }

      // Verificar sesión al cargar la página
      verificarSesion();
    </script>
  </body>
</html>
